<!DOCTYPE html>
<html>
<head>
  <title>Sum of Two Inputs</title>
</head>
<body>
  <form>
    <label for="input1">a:</label>
    <input type="number" id="a"><br><br>
    
    <label for="input2">b:</label>
    <input type="number" id="b"><br><br>
    
    <input type="button" value="Submit" onclick="calculateSum()">
  </form>
  <output id="sumOutput"></output>

  <script>
    function calculateSum() {
      var a = parseInt(document.getElementById("a").value);
      var b = parseInt(document.getElementById("b").value);
      var sum = Math.abs(a) + b;
      document.getElementById("sumOutput").innerHTML = "Sum: " + sum;
    }
  </script>
</body>
</html>
